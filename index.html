<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karanfilli sigara içiyor</title>
    <style>
        /* Sayfa genel stil ayarları */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Arka plan siyah */
            color: white; /* Yazı rengi beyaz */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            cursor: url('https://www.pngplay.com/wp-content/uploads/2/Lighter-Transparent-Free-PNG.png'), auto; /* Çakmak cursor */
        }

        /* Başlık (dafnesigara.net) */
        h1 {
            color: #ff0000;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin-top: 20px; /* Başlık üstten biraz uzak */
        }

        /* #1 metni */
        .subtitle {
            color: #fff;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 32px;
            margin-top: 10px;
        }

        /* "sonraki" yazısı */
        .next-button a {
            color: orange;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 24px;
            text-decoration: underline;
            margin-top: 20px;
            display: inline-block;
        }

        /* Resim (ortada) */
        .main-image {
            width: 35%; /* Resmin genişliği sayfada %35 */
            margin-top: 30px;
        }

        /* Oynatıcı container stili */
        .custom-player {
            background-color: transparent; /* Şeffaf arka plan */
            width: 100%;
            max-width: 300px; /* Oynatıcı boyutu */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px; /* Resimden biraz uzaklaşması için */
        }

        /* GIF boyutu ve görünümü */
        .play-image {
            cursor: pointer; /* GIF'e tıklanabilir olduğunu belirtir */
            width: auto; /* GIF'in orijinal genişliğini korur */
            height: auto; /* GIF'in orijinal yüksekliğini korur */
            max-width: 100px; /* Küçültme için max-width belirlenir */
            display: none; /* Başlangıçta tamamen gizler */
            transition: transform 0.3s ease; /* Animasyonlu büyüme efekti */
        }

        /* GIF üzerine gelince biraz büyüme efekti */
        .play-image:hover {
            transform: scale(1.2); /* %120 büyüme */
        }

        /* Sayfanın alt kısmında boşluk için */
        .spacer {
            height: 50px; /* 50px yüksekliğinde boşluk */
        }
    </style>
</head>
<body>

    <!-- Başlık -->
    <h1>dafnesigara.net</h1>

    <!-- #1 alt başlık -->
    <div class="subtitle">#1</div>

    <!-- "sonraki" yazısı -->
    <div class="next-button">
        <a href="page2.html">sonraki</a>
    </div>

    <!-- Büyük resim -->
    <img src="https://files.catbox.moe/kcbvzw.jpeg" alt="Büyük Resim" class="main-image">

    <!-- Müzik çalan animasyonlu buton -->
    <div class="custom-player">
        <!-- Ses dosyasını buraya ekleyin -->
        <audio id="audio" src="https://files.catbox.moe/7jkdtb.mp3" type="audio/mpeg"></audio>
        
        <!-- Tek GIF ile Play/Pause kontrolü -->
        <img id="play-image" class="play-image" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGh4bXZpZ3FuMjFoaXR3aWQxa2N1NnB4NDRhanJlc2o2ZjZxZnlkNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9bomcwURgtjIzx7mfi/giphy.gif" alt="Play" onclick="togglePlay()">
    </div>

    <!-- Sayfanın en altında boşluk bırak -->
    <div class="spacer"></div>

    <script>
        // Ses oynatıcıyı kontrol etmek için fonksiyon
        function togglePlay() {
            var audio = document.getElementById('audio');
            if (audio.paused) {
                audio.play();  // Ses dosyasını başlat
            } else {
                audio.pause();  // Ses dosyasını durdur
            }
        }

        // Sayfa tamamen yüklendikten sonra GIF'i göster
        window.onload = function () {
            var image = document.getElementById('play-image');
            image.style.display = "block"; // Sayfa yüklendikten sonra GIF görünür olur
        };
    </script>
</body>
</html>
