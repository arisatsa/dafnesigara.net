<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karanfilli sigara içiyor</title>
    <link rel="icon" href="https://files.catbox.moe/rgvt9d.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #ff0000;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }

        .subtitle {
            color: #fff;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 32px;
            margin-top: 10px;
        }

        .next-button a {
            color: orange;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 24px;
            text-decoration: underline;
            margin-top: 20px;
            display: inline-block;
        }

        .main-image {
            width: 35%;
            margin-top: 30px;
        }

        .custom-player {
            background-color: transparent;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .play-image {
            width: auto;
            height: auto;
            max-width: 100px;
            display: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .play-image:hover {
            transform: scale(1.2);
        }

        .spacer {
            height: 50px;
        }

        .random-link {
            color: #fff;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 24px; /* Aynı boyutla "sonraki" yazısı */
            text-decoration: underline;
            margin-top: 30px;
            cursor: pointer;
            display: inline-block;
        }

        .random-link + .spacer {
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .main-image {
                width: 80%;
            }

            .subtitle {
                font-size: 32px;
            }

            .next-button a {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h1>dafnesigara.net</h1>

    <div class="subtitle">#1</div>

    <div class="next-button">
        <a href="2.html">sonraki</a>
    </div>

    <img src="https://files.catbox.moe/kcbvzw.jpeg" alt="Büyük Resim" class="main-image">

    <div class="custom-player">
        <audio id="audio" src="https://files.catbox.moe/7jkdtb.mp3" type="audio/mpeg"></audio>
        <audio id="extra-audio" src="https://files.catbox.moe/y9yin9.mp3" type="audio/mpeg"></audio>
        <img id="play-image" class="play-image" src="https://files.catbox.moe/nj2ok5.png" alt="Play" onclick="togglePlay()">
    </div>

    <div class="spacer"></div>

    <div class="random-link" onclick="goRandom()">rastgele</div>

    <div class="spacer"></div>

    <script>
        function togglePlay() {
            var audio = document.getElementById('audio');
            var extraAudio = document.getElementById('extra-audio');
            var image = document.getElementById('play-image');
            
            if (audio.paused) {
                extraAudio.play();
                image.src = "https://files.catbox.moe/xul1h6.gif";
                image.style.display = "block";
                
                extraAudio.onended = function() {
                    audio.play();
                };
            } else {
                audio.pause();
                extraAudio.pause();
                image.src = "https://files.catbox.moe/nj2ok5.png";
                extraAudio.currentTime = 0;
            }

            audio.onended = function() {
                image.src = "https://files.catbox.moe/nj2ok5.png";
            };
        }

        window.onload = function () {
            var image = document.getElementById('play-image');
            image.style.display = "block";
        };

        function goRandom() {
            var randomPage = Math.floor(Math.random() * 5) + 1;
            window.location.href = randomPage + ".html";
        }
    </script>
</body>
</html>
