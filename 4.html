<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karanfilli sigara içiyor</title>
    <style>
        /* Sayfa genel stil ayarları */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Arka plan siyah */
            color: white; /* Yazı rengi beyaz */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            cursor: url('https://www.pngplay.com/wp-content/uploads/2/Lighter-Transparent-Free-PNG.png'), auto; /* Çakmak cursor */
        }

        /* Başlık (dafnesigara.net) */
        h1 {
            color: #ff0000;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin-top: 20px; /* Başlık üstten biraz uzak */
        }

        /* #4 metni */
        .subtitle {
            color: #fff;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 32px;
            margin-top: 10px;
        }

        /* "önceki" yazısı */
        .next-button a {
            color: orange;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 24px;
            text-decoration: underline;
            margin-top: 20px;
            display: inline-block;
        }

        /* Resim (ortada) */
        .main-image {
            width: 35%; /* Varsayılan genişlik %35 */
            margin-top: 30px;
        }

        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            .main-image {
                width: 90%; /* Mobil cihazlarda genişlik %90 */
                max-width: 400px; /* Maksimum genişlik 400px */
                height: auto; /* Yükseklik otomatik */
            }
        }

        /* Sayfanın alt kısmında boşluk için */
        .spacer {
            height: 50px; /* 50px yüksekliğinde boşluk */
        }

        /* GIF üzerine gelince biraz büyüme efekti */
        .play-image:hover {
            transform: scale(1.2); /* %120 büyüme */
        }
    </style>
</head>
<body>

    <!-- Başlık -->
    <h1>dafnesigara.net</h1>

    <!-- #4 alt başlık -->
    <div class="subtitle">#4</div>

    <!-- "önceki" yazısı -->
    <div class="next-button">
        <a href="3.html">önceki</a>
    </div>

    <!-- Büyük resim -->
    <img src="https://files.catbox.moe/fkydmi.jpg" alt="Büyük Resim" class="main-image">

    <!-- Sayfanın alt kısmında boşluk bırak -->
    <div class="spacer"></div>

</body>
</html>
