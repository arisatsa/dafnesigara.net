<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makale yazarken sigara içiyor</title>
    <link rel="icon" href="https://files.catbox.moe/rgvt9d.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            cursor: url('https://www.pngplay.com/wp-content/uploads/2/Lighter-Transparent-Free-PNG.png'), auto;
        }

        h1 {
            color: #ff0000;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }

        .subtitle {
            color: #fff;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 32px;
            margin-top: 10px;
        }

        .next-button a {
            color: orange;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 24px;
            text-decoration: underline;
            margin-top: 20px;
            display: inline-block;
        }

        .random-link {
            color: white;
            text-align: center;
            font-family: "PT Serif", serif;
            font-weight: bold;
            font-style: italic;
            font-size: 24px;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
        }

        .main-image {
            width: 35%;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .main-image {
                width: 90%;
                max-width: 400px;
                height: auto;
            }
        }

        .spacer {
            height: 50px;
        }

        .play-image:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <h1>dafnesigara.net</h1>

    <div class="subtitle">#6</div>

    <div class="next-button">
        <a href="5.html">önceki</a>
    </div>

    <img src="https://files.catbox.moe/kwlr29.jpeg" alt="Büyük Resim" class="main-image">

    <div class="random-link" onclick="goRandom()">rastgele</div>

    <div class="spacer"></div>

    <script>
        function goRandom() {
            var randomPage = Math.floor(Math.random() * 6) + 1;
            if (randomPage === 1) {
                window.location.href = "index.html";
            } else {
                window.location.href = randomPage + ".html";
            }
        }
    </script>

</body>
</html>
