<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダフネシガラネット</title>
  <link rel="icon" type="image/png" href="https://files.catbox.moe/fdqkgr.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Sawarabi+Mincho&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f8f8f8;
      color: #3b5998;
      text-align: center;
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==') repeat;
      border: 2px solid #708090;
      border-radius: 5px;
    }

    .header {
      grid-column: 1 / -1;
      margin-bottom: 20px;
    }

    .announcement, .subtitle, .footer p {
      font-size: 16px;
      font-family: 'Noto Sans JP', sans-serif;
      color: #3b5998;
    }

    .announcement {
      font-weight: bold;
    }

    .subtitle {
      font-weight: lighter;
      font-style: italic;
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      margin: 10px 0;
      font-family: 'Sawarabi Mincho', serif;
      text-shadow: 1px 1px 2px #000;
      color: #3b5998;
      border-bottom: 1px dashed #3b5998;
    }

    .image-section {
      grid-column: 1 / -1;
      margin: 20px 0;
      position: relative;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
      border: 3px double #3b5998;
      filter: sepia(0.1) contrast(1.1);
    }

    .grain {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
      pointer-events: none;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==');
      opacity: 0.1;
      animation: grain 6s steps(10) infinite;
    }

    @keyframes grain {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-5%, -5%); }
      20% { transform: translate(5%, 5%); }
      30% { transform: translate(-5%, 5%); }
      40% { transform: translate(5%, -5%); }
      50% { transform: translate(-5%, -5%); }
      60% { transform: translate(5%, 5%); }
      70% { transform: translate(-5%, 5%); }
      80% { transform: translate(5%, -5%); }
      90% { transform: translate(-5%, -5%); }
    }

    .text-overlay {
      grid-column: 1 / -1;
      margin: 20px 0;
    }

    .quote {
      font-size: 24px;
      font-style: italic;
      margin-bottom: 10px;
      quotes: "“" "”" "‘" "’";
    }

    .quote::before { content: open-quote; }
    .quote::after  { content: close-quote; }

    .author {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .author, .author:hover {
      color: #3b5998;
    }

    .author:hover {
      text-decoration: underline;
    }

    .footer {
      grid-column: 1 / -1;
      margin-top: 20px;
      background: #f8f8f8;
      padding: 10px;
      border: 2px solid #3b5998;
    }

  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="container">
    <div class="header">
      <p class="announcement">いよいよ明日 (4月28日) 19:00 よりアニメ放映開始!!</p>
      <h1 class="title">Dafune Shigara Netto</h1>
      <p class="subtitle">ダフネシガラネット</p>
    </div>
    <div class="image-section">
      <img src="https://files.catbox.moe/vyf3i2.png" alt="Dafune Shigara Netto Image">
    </div>
    <div class="text-overlay">
      <p class="quote">この笑顔・・・いつまでも・・・</p>
      <a href="index.html" style="text-decoration: none;"><p class="author">ダフニ</p></a>
    </div>
    <div class="footer">
      <p>♡ 嵐の前・・・の巻</p>
      <p>Dafune Shigara Netto '91 放映開始記念大プレゼント!!</p>
    </div>
  </div>
</body>
</html>
